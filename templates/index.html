<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <title>Dragon Ball API</title>
</head>

<body>
    <header>
        <img src="../static/img/jogo.png" alt="">
        <h1>Descubra seu personagem de Dragon Ball pela sua idade! üêâ</h1>
    </header>
    <main>
        <div class="container">
            <div class="form">
                <form action="/submit" method="post">
                    <label id="label" for="idade">Qual sua idade?</label>
                    <input type="number" name="idade" id="idade" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>

            {% if personagem %}
            <div class="card">
                <h1>{{nome}}</h1>
                <img src="{{ img }}" alt="{{ nome }}">
                <div class="card-body">
                    <p>Ra√ßa: {{race}}</p>
                    <p>KI: {{ki}}</p>
                    {% elif not personagem %}
                    <div class="card">
                        <img src="../static/img/shenlong.jpg" alt="">
                        <div class="card-body">
                            <h2>Descubra seu personagem!</h2>
                        </div>
                    </div>
                    {% else %}
                    <p>{{erro}}</p>
                    {% endif %}
                </div>
            </div>

        </div>
    </main>
    <footer>
        <p>üê≤ Desenvolvido com <a href="https://web.dragonball-api.com/" target="_blank">Dragon Ball API üê≤</a></p>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
